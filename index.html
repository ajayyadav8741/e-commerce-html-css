<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickKart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    
    <header>
        <div class="header">
            <div class="header-logo">
                <a href="#"><img src="/images/logo.png" alt="logo"></a>
            </div>
            <div class="header-list">
                <nav class="header-list-nav">
                    <ul>
                        <li><a class="active" href="#">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </nav>
                <div class="header-list-icon">
                    <a href=""><i class="fa-solid fa-bag-shopping"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="hero">
            <h4>Trade-in-offer</h4>
            <h2>Super value deals</h2>
            <h1>On all Products</h1>
            <p>Save more coupons & upto 70% off!</p>
            <button>Shop now</button>
        </section>

        <section id="features" class="section-p1">
            <div class="f-box">
                <img src="/images/features/f1.png" alt="free shipping">
                <h6>Free Shipping</h6>
            </div>
            <div class="f-box">
                <img src="/images/features/f2.png" alt="Online Order">
                <h6>Online Order</h6>
            </div>
            <div class="f-box">
                <img src="/images/features/f3.png" alt="Save Money">
                <h6>Save Money</h6>
            </div>
            <div class="f-box">
                <img src="/images/features/f4.png" alt="Promotions">
                <h6>Promotions</h6>
            </div>
            <div class="f-box">
                <img src="/images/features/f5.png" alt="Happy Sell">
                <h6>Happy Sell</h6>
            </div>
            <div class="f-box">
                <img src="/images/features/f6.png" alt="24*7 Support">
                <h6>24X7 Support</h6>
            </div>
        </section>
    </main>
</body>
</html>
